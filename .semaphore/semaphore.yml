version: v1.0
name: Agent
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Tests"
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"

      prologue:
        commands:
          - pwd
          - env
          - whoami
          - sem-version go 1.11
          - checkout
          - go version
          - go get
          - go build

      jobs:
        - name: Unit Tests
          commands:
            - make test

  - name: "E2E tests"
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"

      prologue:
        commands:
          - checkout
          - make go.install
          - go get
          - go build

      jobs:
        - name: Hello World
          commands:
            - make e2e TEST=hello_world

        - name: Env Vars
          commands:
            - make e2e TEST=env_vars

        - name: Failed Job
          commands:
            - make e2e TEST=failed_job

        - name: Job Stopping
          commands:
            - make e2e TEST=job_stopping

        - name: File Injection
          commands:
            - make e2e TEST=file_injection

        - name: File Injection Broken File Mode
          commands:
            - make e2e TEST=file_injection_broken_file_mode

promotions:
  - name: Release
    pipeline_file: "release.yml"
    auto_promote_on:
      - result: passed
        branch:
          - "^refs/tags/v*"
