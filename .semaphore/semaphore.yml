version: v1.0
name: Agent
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Tests
    dependencies: []
    task:
      env_vars:
        - name: GO111MODULE
          value: 'on'
      prologue:
        commands:
          - sem-version go 1.13
          - checkout
          - go version
          - go get
          - go build
      jobs:
        - name: Unit Tests
          commands:
            - echo "no tests"
          parallelism: 50
promotions:
  - name: Release
    pipeline_file: release.yml
    auto_promote_on:
      - result: passed
        branch:
          - ^refs/tags/v*
