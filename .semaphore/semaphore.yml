version: v1.0
name: Agent
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Acceptance tests"
    task:
      prologue:
        commands:
          - sem-version go 1.11
          - checkout
          - go build

      jobs:
      - name: Tests
        commands:
          - make test

      - name: Example Hello world
        commands:
          - make run JOB=examples/hello_world.yaml

      - name: Example Linked DB service
        commands:
          - make run JOB=examples/db_usage.yaml

      - name: Example Envoy
        commands:
          - make run JOB=examples/envoy.yaml

promotions:
  - name: Release
    pipeline_file: "release.yml"
    auto_promote_on:
      - result: passed
        branch:
          - "^refs/tags/v*"
