version: v1.0
name: Agent
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Unit tests"
    task:
      prologue:
        commands:
          - sem-version go 1.11
          - checkout
          - go build

      jobs:
        - name: Tests
          commands:
            - make test

  - name: "E2E tests"
    task:
      prologue:
        commands:
          - sem-version go 1.11
          - checkout
          - go build

      jobs:
        - name: Hello World
          commands:
            - make e2e TEST=hello_world

        - name: Env Vars
          commands:
            - make e2e TEST=env_vars

        - name: Failed Job
          commands:
            - make e2e TEST=failed_job

        - name: Job Stopping
          commands:
            - make e2e TEST=job_stopping

promotions:
  - name: Release
    pipeline_file: "release.yml"
    auto_promote_on:
      - result: passed
        branch:
          - "^refs/tags/v*"
